<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Address Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3 shadow-lg" style="width: 30rem;">
      <div class="card-body">
        <form action="#" method="POST" id="myForm">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Provinsi</label>
            <select class="form-select" name="provinsi" id="provinsi" aria-label="Default select example" required>
              <option selected>--Pilih Provinsi--</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Kabupaten/Kota</label>
            <select class="form-select" name="regency" id="regency" aria-label="Default select example" required>
              <option selected>--Pilih kabupaten/Kota--</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Kecamatan</label>
            <select class="form-select" name="district" id="district" aria-label="Default select example" required>
              <option selected>--Pilih Kecamatan--</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Kelurahan</label>
            <select class="form-select" name="village" id="village" aria-label="Default select example" required>
              <option selected>--Pilih Kecamatan--</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
